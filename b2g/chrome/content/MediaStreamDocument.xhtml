<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>media stream</title>
  </head>

  <body>
    <video autoplay="autoplay" controls="controls">
      <source></source>
    </video>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      video {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script>
      document.querySelector('source').src = document.location;
      document.querySelector('video').play();
    </script>
  </body>
</html>
